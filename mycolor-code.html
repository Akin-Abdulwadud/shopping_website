<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color code</title>
	<style type="text/css">
		.div1, .div2, .div3{
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.div1{
			background-color: #74b63e;
		}
		.div2{
			background-color: #ac3931;
		}
		.div3{
			background-color: #e8db4f;
		}
	</style>
</head>
<body>
	<div class="div1">
		<p>Green</p>
	</div>
	<div class="div2">
		<p>Brown</p>
	</div>
	<div class="div3">
		<p>Yellow</p>
	</div>

</body>
</html>
